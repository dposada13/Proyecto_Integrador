<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 
</head>
{% comment %} <h1>Welcome to Home Page,<FONT COLOR="brown">{{name}}</FONT></h1><br> {% endcomment %}

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label"><br><br>
                Search for Movie:
            </label>
            <input type="text" lass="form-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
    <!--Card-->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        {% for movie in movies %}
        <div v-form="movie in movies" class "col">
            <div class="card">
                <img class="card-img-top" src="{{movie.image.url}}"/>
                <div class="card-body">
                    <h5 class ="card-title fw-bold">{{movie.title}}</h5>
                    <p class="card-text">{{movie.description}}</p>
                    {% if movie.url %}
                      <a href="{{ movie.url }}" class = "btn btn-primary">Movie Link </a>
                    {% endif %}
                    <!--<a href="#" class="btn btn-primary">Go somewhere</a> -->
                </div>
            </div>
        </div><br>
    {% endfor %}    
</div>
