<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<h1>Welcome to Home Page,<FONT COLOR="brown">{{name}}</FONT></h1><br>

<div class="container">
    <form action="">
        <div class="mb-3">
            <label for="searchMovie" class="form-label">
                Search for Movie:
            </label>
            <input type="text" lass="from-control" name="searchMovie"/>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <p>Searching for {{searchTerm}}</p>
        {% for movie in movies %}
            <h2>{{movie.title}}</h2>
            <h3>{{movie.description}}</h3>
            <img src ="{{ movie.image.url }}"><br><br>
            {% if movie.url %}
                <a href="{{ movie.url }}">Movie Link </a>
            {% endif %}
        {% endfor %}
    <br/>
</div>
